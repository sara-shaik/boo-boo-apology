<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booâ€‘Booâ€™s Apology</title>
  <style>
    body {
      background: #ffe4ec;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 50px;
      overflow-x: hidden;
    }
    .clickable {
      background: #ffb6c1;
      color: white;
      font-size: 2rem;
      padding: 20px 40px;
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
    }
    #bunny-container {
      margin-top: 30px;
    }
    .hidden { display: none; }
    #bunny {
      width: 200px;
      cursor: pointer;
      animation: bounceIn 1s ease;
      position: relative;
      display: inline-block;
    }
    #heart {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: #ff6f91;
      user-select: none;
    }
    #prompt {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #c7547a;
    }
    #message {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #d14772;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .buttons {
      margin-top: 25px;
    }
    .response-button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .response-button:hover {
      background-color: #e98aa2;
    }
    /* Confetti canvas styles */
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="box" class="clickable">Open Me</div>

  <div id="bunny-container" class="hidden">
    <div style="position: relative; display: inline-block;">
      <img id="bunny" src="bunny.png" alt="Cute Bunny" />
      <div id="heart" title="Press my heart ðŸ’—">ðŸ’—</div>
    </div>
    <div id="prompt">Press on my Cup! ðŸ’—</div>
  </div>

  <div id="message" class="hidden">
    <p>
      I never want to take you for granted Yousufiee.<br />
      I am sorry if you felt so...<br /><br />
      Can you accept your Boo Booâ€™s apology<br />
      and be my baby again?
    </p>

    <div class="buttons">
      <button class="response-button" onclick="sayYes()">Yes ðŸ’•</button>
      <button class="response-button" onclick="sayNo()">No ðŸ˜¢</button>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script>
    const box = document.getElementById('box');
    const bunnyContainer = document.getElementById('bunny-container');
    const bunny = document.getElementById('bunny');
    const heart = document.getElementById('heart');
    const message = document.getElementById('message');

    box.addEventListener('click', () => {
      box.classList.add('hidden');
      bunnyContainer.classList.remove('hidden');
    });

    heart.addEventListener('click', () => {
      bunnyContainer.classList.add('hidden');
      message.classList.remove('hidden');
    });

    bunny.addEventListener('click', () => {
      bunnyContainer.classList.add('hidden');
      message.classList.remove('hidden');
    });

    function sayYes() {
      launchConfetti();
      alert("Yippiee!!");
    }

    function sayNo() {
      alert("It's not funny jii");
    }

    // --- Simple confetti animation ---
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let confettiElements = [];

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function ConfettiParticle() {
      this.x = randomRange(0, window.innerWidth);
      this.y = randomRange(-20, 0);
      this.size = randomRange(7, 12);
      this.speed = randomRange(1, 3);
      this.angle = randomRange(0, 2 * Math.PI);
      this.color = `hsl(${Math.floor(randomRange(0, 360))}, 70%, 60%)`;
      this.spin = randomRange(0.1, 0.3);
    }

    ConfettiParticle.prototype.update = function() {
      this.y += this.speed;
      this.angle += this.spin;
      if (this.y > window.innerHeight) {
        this.y = randomRange(-20, 0);
        this.x = randomRange(0, window.innerWidth);
      }
    };

    ConfettiParticle.prototype.draw = function() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      ctx.fillStyle = this.color;
      ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size/2);
      ctx.restore();
    };

    function launchConfetti() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      confettiElements = [];
      for (let i = 0; i < 150; i++) {
        confettiElements.push(new ConfettiParticle());
      }
      requestAnimationFrame(confettiLoop);
      setTimeout(() => {
        confettiElements = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 5000);
    }

    function confettiLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiElements.forEach(c => {
        c.update();
        c.draw();
      });
      if (confettiElements.length > 0) {
        requestAnimationFrame(confettiLoop);
      }
    }

    // Adjust canvas size on resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
